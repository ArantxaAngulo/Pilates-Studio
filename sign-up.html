<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | Shanti Pilates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fffaf6;
    }

    .main-container {
      display: flex;
      min-height: 100vh;
    }

    .left-side {
      flex: 2;
      background-image: url('images/stock1.jpg');
      background-size: cover;
      background-position: center;
    }

    .right-side {
      flex: 1;
      background-color: #fffaf6;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 60px;
    }

    .form-wrapper {
      max-width: 420px;
      width: 100%;
      margin-left: 40px;
    }

    .title {
      font-family: 'Georgia', serif;
      font-size: 4rem;
      color: #7d6666;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #000;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .form-label {
      color: #000;
      font-weight: 500;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .form-control {
      width: 100%;
      height: 60px;
      font-size: 1.1rem;
      padding: 0 20px;
      border-radius: 8px;
      border: 1px solid #e6e6e6;
      margin-bottom: 20px;
      background-color: #f8f9fa;
    }

    .form-control:focus {
      border-color: #d4b2a7;
      box-shadow: 0 0 0 0.25rem rgba(212, 178, 167, 0.25);
      background-color: #fff;
    }

    ::placeholder {
      color: #b89b9b;
      opacity: 0.9;
    }

    /* Estilos para las filas de campos */
    .field-row {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .field-row .form-group {
      flex: 1;
    }

    .field-row .form-group .form-control {
      margin-bottom: 0;
    }

    .btn-login {
      background-color: #d4b2a7;
      color: white;
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }

    .btn-login:hover {
      background-color: #b59289;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-check-label {
      color: #7d6666;
      font-size: 0.95rem;
    }

    .form-row a {
      color: #7d6666;
      font-size: 0.95rem;
      text-decoration: none;
    }

    .form-row a:hover {
      text-decoration: underline;
    }

    .bottom-link {
      text-align: center;
      margin-top: 25px;
      color: #7d6666;
      font-size: 0.95rem;
    }

    .bottom-link a {
      color: #d4b2a7;
      text-decoration: none;
      font-weight: 500;
    }

    .bottom-link a:hover {
      text-decoration: underline;
    }

    /* Animaciones de entrada */
    .fade-in-up {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease, transform 1s ease;
    }
   
    .fade-in-up.visible {
      opacity: 1;
      transform: translateY(0);
    }
   
    .fade-in-left {
      opacity: 0;
      transform: translateX(-40px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }
   
    .fade-in-left.visible {
      opacity: 1;
      transform: translateX(0);
    }
   
    .fade-in-right {
      opacity: 0;
      transform: translateX(40px);
      transition: opacity 1.4s ease, transform 1.4s ease;
    }
   
    .fade-in-right.visible {
      opacity: 1;
      transform: translateX(0);
    }

    /* Animación especial para el título */
    .title-animation {
      opacity: 0;
      transform: scale(0.8) translateY(-20px);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    .title-animation.visible {
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .left-side {
        height: 250px;
      }

      .right-side {
        justify-content: center;
        padding: 30px;
        text-align: center;
      }

      .form-wrapper {
        margin-left: 0;
        padding: 0 20px;
      }

      .field-row {
        flex-direction: column;
        gap: 0;
      }

      .field-row .form-group .form-control {
        margin-bottom: 20px;
      }

      .form-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .form-row a {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="left-side"></div>
    <div class="right-side">
      <div class="form-wrapper">
        <div class="title text-center title-animation">Shanti</div>
        <div class="subtitle fade-in-up">¡Únete a la comunidad!</div>
        <form id="registroForm">
          <!-- Primera fila: Nombre y Apellido Paterno -->
          <div class="field-row fade-in-left">
            <div class="form-group">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required />
            </div>
            <div class="form-group">
              <label for="apellido-paterno" class="form-label">Apellido Paterno</label>
              <input type="text" class="form-control" id="apellido-paterno" placeholder="Ej. López" required />
            </div>
          </div>

          <!-- Segunda fila: Apellido Materno y Fecha de Nacimiento -->
          <div class="field-row fade-in-right">
            <div class="form-group">
              <label for="apellido-materno" class="form-label">Apellido Materno (opcional)</label>
              <input type="text" class="form-control" id="apellido-materno" placeholder="Ej. Martínez" />
            </div>
            <div class="form-group">
              <label for="fecha-nac" class="form-label">Fecha de nacimiento</label>
              <input type="date" class="form-control" id="fecha-nac" required />
            </div>
          </div>

          <!-- Contraseña -->
          <div class="mb-3 fade-in-left">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="********" required />
          </div>

          <!-- Confirmar Contraseña -->
          <div class="mb-3 fade-in-right">
            <label for="confirmar-password" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmar-password" placeholder="********" required />
          </div>

          <!-- Checkbox Recordarme -->
          <div class="form-row fade-in-up">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember" />
              <label class="form-check-label" for="remember">Recordarme</label>
            </div>
          </div>

          <!-- Botón de registro -->
          <button type="submit" class="btn-login fade-in-up">Crear Cuenta</button>
          
          <!-- Link a login -->
          <div class="bottom-link fade-in-up">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmar-password').value;
      const nombre = document.getElementById('nombre').value;
      const apellidoPaterno = document.getElementById('apellido-paterno').value;
      const fechaNac = document.getElementById('fecha-nac').value;
      
      // Validar que las contraseñas coincidan
      if (password !== confirmPassword) {
        alert('Las contraseñas no coinciden. Por favor, verifica e intenta de nuevo.');
        return;
      }
      
      // Validar longitud de contraseña
      if (password.length < 8) {
        alert('La contraseña debe tener al menos 8 caracteres.');
        return;
      }
      
      // Validar campos requeridos
      if (!nombre.trim() || !apellidoPaterno.trim() || !fechaNac) {
        alert('Por favor, completa todos los campos obligatorios.');
        return;
      }
      
      // Validar edad mínima (ejemplo: 16 años)
      const fechaNacimiento = new Date(fechaNac);
      const hoy = new Date();
      const edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
      const mes = hoy.getMonth() - fechaNacimiento.getMonth();
      
      if (mes < 0 || (mes === 0 && hoy.getDate() < fechaNacimiento.getDate())) {
        edad--;
      }
      
      if (edad < 16) {
        alert('Debes tener al menos 16 años para registrarte.');
        return;
      }
      
      // Aquí puedes agregar la lógica para enviar los datos al servidor
      alert('¡Registro exitoso! Bienvenido a Shanti Pilates.');
    });

    // Validación en tiempo real para las contraseñas
    document.getElementById('confirmar-password').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      const confirmPassword = this.value;
      
      if (confirmPassword && password !== confirmPassword) {
        this.style.borderColor = '#ef4444';
        this.style.backgroundColor = '#fef2f2';
      } else {
        this.style.borderColor = '#e6e6e6';
        this.style.backgroundColor = '#f8f9fa';
      }
    });

    // Mejorar la experiencia con el campo de fecha
    document.getElementById('fecha-nac').addEventListener('focus', function() {
      this.showPicker();
    });

    // JavaScript para las animaciones de entrada
    function observeElements() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      });

      // Observar todos los elementos con clases de animación
      const animatedElements = document.querySelectorAll('.fade-in-up, .fade-in-left, .fade-in-right, .title-animation');
      animatedElements.forEach(el => observer.observe(el));
    }

    // Inicializar animaciones cuando la página carga
    document.addEventListener('DOMContentLoaded', function() {
      // Pequeño delay para que se vea más suave
      setTimeout(() => {
        observeElements();
      }, 100);
    });

    // Animación secuencial para una mejor experiencia
    window.addEventListener('load', function() {
      const elements = [
        '.title-animation',
        '.subtitle',
        '.fade-in-left',
        '.fade-in-right',
        '.btn-login',
        '.bottom-link'
      ];

      elements.forEach((selector, index) => {
        setTimeout(() => {
          const element = document.querySelector(selector);
          if (element) {
            element.classList.add('visible');
          }
        }, index * 200); // 200ms de delay entre cada elemento
      });
    });
  </script>
</body>
</html>
