<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago No Completado - Shanti Pilates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFAF6;
            color: #7D6666;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .failure-container {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(125, 102, 102, 0.1);
        }
        
        .failure-icon {
            width: 100px;
            height: 100px;
            background-color: #f44336;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: scaleIn 0.5s ease-out;
        }
        
        .failure-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }
        
        h1 {
            color: #7D6666;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        p {
            color: #7d666698;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .btn-retry {
            background-color: #D4B2A7;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
            margin: 0 10px;
        }
        
        .btn-retry:hover {
            background-color: #b59289;
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: transparent;
            border: 2px solid #D4B2A7;
            color: #7D6666;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
            margin: 0 10px;
        }
        
        .btn-secondary:hover {
            background-color: #D4B2A7;
            color: white;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="failure-container">
        <div class="failure-icon">
            <svg viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </div>
        <h1>Pago No Completado</h1>
        <p>No se pudo procesar tu pago. No te preocupes, no se realizó ningún cargo a tu cuenta.</p>
        <div>
            <a href="/packages.html" class="btn-retry">Intentar de Nuevo</a>
            <a href="/landing-page.html" class="btn-secondary">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
