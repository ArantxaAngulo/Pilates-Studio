<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Pago Exitoso! - Shanti Pilates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFAF6;
            color: #7D6666;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-container {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(125, 102, 102, 0.1);
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: scaleIn 0.5s ease-out;
        }
        
        .success-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }
        
        h1 {
            color: #7D6666;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        p {
            color: #7d666698;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .btn-dashboard {
            background-color: #D4B2A7;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn-dashboard:hover {
            background-color: #b59289;
            color: white;
            transform: translateY(-2px);
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .loading {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #D4B2A7;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
        </div>
        <h1>¡Pago Exitoso!</h1>
        <p>Tu paquete ha sido activado correctamente. Ya puedes comenzar a reservar tus clases.</p>
        <p class="loading">Procesando tu compra...</p>
        <a href="/dashboard.html" class="btn-dashboard" style="display: none;" id="dashboardBtn">
            Ir a Mi Dashboard
        </a>
    </div>
    
    <script>
        // Show dashboard button after a short delay
        setTimeout(() => {
            document.getElementById('dashboardBtn').style.display = 'inline-block';
            document.querySelector('.loading').style.display = 'none';
        }, 2000);
        
        // Auto redirect after 5 seconds
        setTimeout(() => {
            window.location.href = '/dashboard.html';
        }, 5000);
    </script>
</body>
</html>
