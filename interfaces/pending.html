<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Pendiente - Shanti Pilates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFAF6;
            color: #7D6666;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pending-container {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(125, 102, 102, 0.1);
        }
        
        .pending-icon {
            width: 100px;
            height: 100px;
            background-color: #ff9800;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: pulse 2s infinite;
        }
        
        .pending-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }
        
        h1 {
            color: #7D6666;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        p {
            color: #7d666698;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .btn-home {
            background-color: #D4B2A7;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn-home:hover {
            background-color: #b59289;
            color: white;
            transform: translateY(-2px);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.7);
            }
            
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 20px rgba(255, 152, 0, 0);
            }
            
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 152, 0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="pending-container">
        <div class="pending-icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        <h1>Pago Pendiente</h1>
        <p>Tu pago está siendo procesado. Te notificaremos por correo electrónico cuando se complete.</p>
        <p>Esto puede tardar algunos minutos dependiendo del método de pago seleccionado.</p>
        <a href="/landing-page.html" class="btn-home">Volver al Inicio</a>
    </div>
</body>
</html>
