<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Shanti Pilates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fffaf6;
    }

    .main-container {
      display: flex;
      min-height: 100vh;
    }

    .left-side {
      flex: 2;
      background-image: url('images/stock2.png');
      background-size: cover;
      background-position: center;
    }

    .right-side {
      flex: 1;
      background-color: #fffaf6;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 60px;
    }

    .form-wrapper {
      max-width: 420px;
      width: 100%;
      margin-left: 40px;
    }

    .title {
      font-family: 'Georgia', serif;
      font-size: 4rem;
      color: #7d6666;
      margin-bottom: 10px;
      opacity: 0;
      transform: scale(0.8) translateY(-20px);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    .title.visible {
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    .form-control {
      width: 100%;
      height: 60px;
      font-size: 1.1rem;
      padding: 0 20px;
      border-radius: 8px;
      border: 1px solid #e6e6e6;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease, border-color 0.3s ease;
    }

    .form-control.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .form-control:focus {
      border-color: #d4b2a7;
      box-shadow: 0 0 0 0.25rem rgba(212, 178, 167, 0.25);
    }

    .btn-login {
      background-color: #d4b2a7;
      color: white;
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 8px;
      border: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease, background-color 0.3s ease;
    }

    .btn-login.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .btn-login:hover {
      background-color: #b59289;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #000;
      font-weight: 600;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .subtitle.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .form-label {
      color: #000;
      font-weight: 500;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .form-label.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .form-row.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .form-check-label {
      color: #7d6666;
      font-size: 0.95rem;
    }

    .form-row a {
      color: #7d6666;
      font-size: 0.95rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .form-row a:hover {
      text-decoration: underline;
      color: #d4b2a7;
    }

    .bottom-link {
      text-align: center;
      margin-top: 25px;
      color: #7d6666;
      font-size: 0.95rem;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .bottom-link.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .bottom-link a {
      color: #d4b2a7;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .bottom-link a:hover {
      text-decoration: underline;
      color: #b59289;
    }

    /* Animation delays for sequential appearance */
    .form-label:nth-child(1) { transition-delay: 0.2s; }
    .form-control:nth-child(1) { transition-delay: 0.3s; }
    .form-label:nth-child(2) { transition-delay: 0.4s; }
    .form-control:nth-child(2) { transition-delay: 0.5s; }
    .form-row { transition-delay: 0.6s; }
    .btn-login { transition-delay: 0.7s; }
    .bottom-link { transition-delay: 0.8s; }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .left-side {
        height: 250px;
      }

      .right-side {
        justify-content: center;
        padding: 30px;
        text-align: center;
      }

      .form-wrapper {
        margin-left: 0;
        padding: 0 20px;
      }

      .form-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .form-row a {
        align-self: flex-end;
      }
    }

    ::placeholder {
      color: #b89b9b;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="left-side"></div>
    <div class="right-side">
      <div class="form-wrapper">
        <div class="title text-center">Shanti</div>
        <div class="subtitle">¡Qué bueno volverte a ver!</div>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="********" required />
          </div>
          <div class="form-row">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember" />
              <label class="form-check-label" for="remember">Recordarme</label>
            </div>
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit" class="btn-login">Iniciar Sesión</button>
          <div class="bottom-link">
            ¿No tienes una cuenta? <a href="sign-up.html">Regístrate</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="api-service.js"></script>
  <script src="script.js"></script>
</body>
</html>
